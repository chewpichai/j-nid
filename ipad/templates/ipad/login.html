{% extends 'ipad/base.html' %}

{% block content %}
  {{ form.errors }}
  <form class="login-form" role="form" method="post">
     {% csrf_token %}
    <div class="form-group">
      <label for="id_username">ชื่อผู้ใช้:</label>
      <input id="id_username" class="form-control" name="username" type="text" autocorrect="off" autocapitalize="off">
    </div>
    <div class="form-group">
      <label for="id_password">รหัสผ่าน:</label>
      <input id="id_password" class="form-control" name="password" type="password">
    </div>
    <input type="hidden" name="next" value="{% url 'ipad.order_create' %}">
    <button type="submit" class="btn btn-default">เข้าสู่ระบบ</button>
  </form>
{% endblock content %}
