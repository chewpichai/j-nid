{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>เจ๊นิดผลไม้ | JNid Shop</title>

    <!-- Bootstrap -->
    <link href="{% static 'ipad/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'ipad/css/bootstrap-dialog.min.css' %}" rel="stylesheet">
    <link href="{% static 'ipad/css/bootstrap-combobox.css' %}" rel="stylesheet">
    <link href="{% static 'ipad/css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'ipad/css/loading.css' %}" rel="stylesheet">
    <link href="{% static 'ipad/css/base.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">เจ๊นิดผลไม้</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">ทำรายการขาย</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div>

    <div class="main-wrapper container">
      {% block content %}{% endblock content %}
    </div>

    <footer>
      <p>&copy; ChewLab 2014</p>
    </footer>

    <div id="loading" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <div class="loading-wrapper">
              <div class="inner">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
              </div>
            </div>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'ipad/js/jquery.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'ipad/js/jquery.touchSwipe.min.js' %}"></script>
    <script src="{% static 'ipad/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'ipad/js/bootstrap-dialog.min.js' %}"></script>
    <script src="{% static 'ipad/js/bootstrap-combobox.js' %}"></script>
    <script src="{% static 'ipad/js/base.js' %}"></script>
  </body>
</html>
