{% extends 'ipad/base.html' %}

{% block content %}
<div class="order-form-controls row">
  <div class="col-sm-6">
    <input type="text" name="customer" class="form-control" placeholder="ชื่อลูกค้า" list="customers">
    <datalist id="customers">
    {% for customer in customers %}
      <option value="{{ customer }}" />
    {% endfor %}
    </datalist>
  </div>
  
  <div class="col-sm-6">
    <button id="add-product-btn" type="button" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span></button>
  </div>
</div>

<table class="order-form table table-bordered">
  <thead>
    <tr>
      <th class="quantity">จำนวน</th>
      <th class="name">รายการ</th>
      <th class="unit">หน่วย</th>
      <th class="price">ราคา</th>
      <th class="total">รวม</th>
    </tr>
  </thead>
  
  <tbody>
    <tr><td colspan="5" style="padding:0;"></td></tr>
  </tbody>
  
  <tfoot>
    <tr>
      <td colspan="3">
        <label>หมายเหตุ</label>
        <textarea id="id-note" class="form-control" rows="3"></textarea>
      </td>
      <td>รวม<br/><br/>ชิ้น</td>
      <td class="summary"></td>
    </tr>
  </tfoot>
</table>

<div class="hide">
  <div class="product-dialog">
    <div class="product-type-list-wrapper">
      <ul class="product-type-list">
      {% for product_type in product_types %}
        <li><a href="#" product-type-id="{{ product_type.pk }}">{{ product_type }}</a></li>
      {% endfor %}
        <li><a href="#" product-type-id="basket">ตระกร้า</a></li>
      </ul>
    </div>

    <div class="product-list-wrapper">
      <ul class="product-list">
        {% include 'ipad/include/product-list.html' %}
      </ul>
    </div>
  </div>

  <div class="quantity-dialog">
    <label>จำนวน</label>
    <input type="number" name="quantity" class="form-control">
  </div>

  <div class="unit-dialog">
    <label>หน่วย</label>
    <input type="number" name="unit" class="form-control">
  </div>

  <div class="price-dialog">
    <label>ราคา</label>
    <input type="number" name="price" class="form-control">
  </div>
</div>
{% endblock content %}
